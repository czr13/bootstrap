<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    </head>
	<body>
		<!--
			一级标题，网页中最重要的的标题，一个网页中只能出现一次
    		bootstrap分别对h1-h6进行了重构，并且 还支持类样式 .h1-.h6来实现相同的功能
    		h1{
    			font-size:36px;
    		}
    		h1{
    			margin-top:20px;
    			margin-bottom:10px
    		}
        -->
		<h1>bootstrap</h1>
		<h2>bootstrap</h2>
		<h3>bootstrap</h3>
		<h4>bootstrap</h4>
		<h5>bootstrap</h5>
		<h6>bootstrap</h6>
		
		<hr />
		
		<div class="h1">1级标题样式</div>
		<div class="h2">2级标题样式</div>
		<div class="h3">3级标题样式</div>
		<div class="h4">4级标题样式</div>
		<div class="h5">5级标题样式</div>
		<div class="h6">6级标题样式</div>
		
		<hr />
		<!--
			small标签的应用
			
			(h$>small{$级标题})*6
      -->
       <h1><small>1级标题</small></h1>
       <h2><small>2级标题</small></h2>
       <h3><small>3级标题</small></h3>
       <h4><small>4级标题</small></h4>
       <h5><small>5级标题</small></h5>
       <h6><small>6级标题</small></h6>
		
	</body>
</html>
