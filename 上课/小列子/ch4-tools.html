<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<h2>关闭按钮</h2>
			<button type="button" class="close" aria-hidden="true">
				<!--aria:Accessible Rich Internet Application可达到的丰富的互联网应用
				aria-hidden:是W3C和苹果公司为了残疾人无障碍使用网站推出的属性，目的是为了避免屏幕识别设备非故意的输出内容-->
				&times;
			</button>
			
			<h2>向下箭头</h2>
			<span class="caret ">
				<!--使用caret类可以制作向下箭头-->
				<!--通过hidden和show可以强制显示或隐藏在任一页面元素，而使用invisible可以设计页面元素不可以见显示-->
			</span>
			
			<div style="width:400px;border:1px solid red;height: 200px;" class="center-block">
				lcokdogejglaiegjpewjgoeloremlcegjpewjgoelorem
				
			</div>
			<h1 class="text-hide">武汉职业技术学院，</h1>
			<!--文本隐藏：为什么这么做呢？
			1.SEO的需要：在网页上适当推积与文章相关的热门关键词，提高网页的相关度；
			  网站排名跟权重有关系，(Google的PR和百度的权重值)，内容相关度有关
			2，为了语义-->
		</div>
	</body>
</html>
