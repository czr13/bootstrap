<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--触发器-->
				<a href="#myModal" class="btn btn-default" data-toggle="modal">弹出模态框</a>
				<!--模态框区域-->
				<div id="myModal" class="modal" tabindex="-1">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<!--模态框头部-->
								<button class="close" data-dismiss="modal">X</button>
								<h3>模态框标题</h3>
							</div>
							<div class="modal-body">
								<!--模态框正文-->
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis iusto magnam fugit minima sed tempore quas laboriosam cumque molestiae architecto odio veritatis dignissimos ullam neque nemo quam minus optio rerum.</p>
							</div>
							<div class="modal-footer">
								<!--模态框脚部-->
								<button class="btn btn-success" data-dismiss="modal"> 关闭对话框</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
</html>
