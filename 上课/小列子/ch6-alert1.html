<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
        <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />

</head>
<body>

    <div class="container">
        <div class="row">
            <h2>复习警告框</h2>
            <div class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong> 警告，准备删除当前信息 </strong>
            </div>
        </div>
        <div class="row">
        	<h2>进度条</h2>
        	<p>通过使用.progress类来制作进度条.progress进步，.progress：进度槽</p>
        	<div class="progress">
        		<div class="progress-bar" style="width:50%;">50%</div>
        	</div>
        	<div class="progress progress-striped">
        		<div class="progress-bar" style="width:30%">30%</div>
        	</div>
        	<div class="progress active"><!--加上了.active就会有一种滚动的效果-->
        		<div class="progress-bar progress-bar-striped" style="width:30%">30%</div>
        	</div>
        	<h2>普通的彩色导航条</h2>
        	<div class="progress">
        		<div class="progress-bar progress-bar-info" style="width:20%">20%</div>
        	</div>
        	<div class="progress">
        		<div class="progress-bar progress-bar-success" style="width:10%">10%</div>
        	</div>
        	<div class="progress">
        		<div class="progress-bar progress-bar-danger" style="width:60%">60%</div>
        	</div>
        	<div class="progress">
        		<div class="progress-bar progress-bar-warning" style="width:80%">80%</div>
        	</div>
        	<h2>条纹的彩色导航条</h2>
        	<div class="progress">
        		<div class="progress-bar progress-bar-info progress-bar-striped" style="width:20%">20%</div>
        	</div>
        	<div class="progress">
        		<div class="progress-bar progress-bar-success progress-bar-striped" style="width:10%">10%</div>
        	</div>
        	<div class="progress">
        		<div class="progress-bar progress-bar-danger progress-bar-striped" style="width:60%">60%</div>
        	</div>
        	<div class="progress">
        		<div class="progress-bar progress-bar-warning progress-bar-striped" style="width:80%">80%</div>
        	</div>
        	<!--进度条的进度槽-->
        	<div class="progress progress-striped">
        		<div class="progress-bar" style="width:30%">30%</div>
        	</div>
        	<h2>在同一个进度条中展示多种颜色</h2>
        	<div class="progress">
        		<div class="progress-bar" style="width:10%"></div>
        		<div class="progress-bar progress-bar-danger progress-bar-striped" style="width:20%"></div>
        		<div class="progress-bar progress-bar-success progress-bar-striped" style="width:20%"></div>
        		<div class="progress-bar progress-bar-warning progress-bar-striped" style="width:20%"></div>
        	</div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
     <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
</body>
</html>
