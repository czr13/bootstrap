<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a href="#myModal" class="btn btn-primary" data-toggle="modal">弹出模态框</a>
				<div id="myModal" class="modal">
					<!--模态框的结构:
					1、modal-dialog:定义模态框的对话层;
					2、modal-content:定义模态框显示样式
					3、modal-header：模态框的头部
					4、modal-body:模态框的正文
					5、modal-footer：模态框的脚部
					6、最外层使用.modal定义模态框的外边框-->
					<div class="modal-dialog">
						<div class="modal-content">
							<h3>模态框的内容</h3>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel nesciunt fugiat itaque dolorem dignissimos dicta ab necessitatibus soluta quis beatae animi hic laborum excepturi eum repudiandae ea illo sit quae!</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
</html>
