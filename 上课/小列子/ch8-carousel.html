<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<style type="text/css">
			.carousel img{
				width: 100%;
			}
		</style>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>轮播效果：使用.carousel类实现，包含以下部分</h2>
				<ol>
					<li>图片部分：用于展示内容的图片</li>
					<li>计数器：用于计算当前切换的图片索引</li>
					<li>控制器：控制图片的显示</li>
				</ol>
			</div>
			<div class="row">
				<div id="box" class="carousel">
					<!--计数器-->
					<ol class="carousel-indicators">
						<li data-target="#box" data-slide-to="0" class="active"></li>
						<li data-target="#box" data-slide-to="1"></li>
						<li data-target="#box" data-slide-to="2"></li>
						<li data-target="#box" data-slide-to="3"></li>
						<li data-target="#box" data-slide-to="4"></li>
					</ol>
					<!--图片区-->
					<div class="carousel-inner">
						<div class="item active">
							<img src="img/01.jpg"/>
							<div class="carousel-caption">
								<h4>商品1</h4>
								<p>商品1介绍</p>
							</div>
						</div>
						<div class="item">
							<img src="img/02.jpg"/>
							<div class="carousel-caption">
								<h4>商品21</h4>
								<p>商品2介绍</p>
							</div>
						</div>
						<div class="item">
							<img src="img/03.jpg"/>
							<div class="carousel-caption">
								<h4>商品3</h4>
								<p>商品3介绍</p>
							</div>
						</div>
						<div class="item">
							<img src="img/04.jpg"/>
							<div class="carousel-caption">
								<h4>商品4</h4>
								<p>商品4介绍</p>
							</div>
						</div>
						<div class="item">
							<img src="img/05.jpg"/>
							<div class="carousel-caption">
								<h4>商品5</h4>
								<p>商品5介绍</p>
							</div>
						</div>
					</div>
					<!--控制区-->
					<a href="#box" class=" carousel-control" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" ></span>
					</a>
					<a href="#box" class="carousel-control right" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" ></span>
					</a>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
</html>
