<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<!--表格样式，所有的表格样式都以table-开头-->
		<!--1,.table样式，表格的基础样式，添加横线，
		2,.table-striped样式，在tbody中添加斑马效果
		3,.table-bordered样式，为表格所有的单元格设置边框
		4,.table-hover样式，在tbody中任一行设置鼠标悬停效果
		5,.table-condensed样式，让表格更加紧凑
		table-responsive:响应式的方法-->
		
		
		<div class="container">
			<table class="table table-bordered table-striped table-hover table-condensed table-responsive">
				<thead>
					<tr >
						<th>标题1</th>
						<th>标题2</th>
						<th>标题3</th>
						<th>标题4</th>
					</tr>
				</thead>
				<tbody>
					<tr class="danger">
						<th>内容1</th>
						<th>内容2</th>
						<th>内容3</th>
						<th>内容4</th>
					</tr>
					<tr class="success">
						<th>内容1</th>
						<th>内容2</th>
						<th>内容3</th>
						<th>内容4</th>
					</tr>
					<tr class="warning">
						<th>内容1</th>
						<th>内容2</th>
						<th>内容3</th>
						<th>内容4</th>
					</tr>
					                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
				</tbody>
		</table>
		</div>
	</body>
</html>
