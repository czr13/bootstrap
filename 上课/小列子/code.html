<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	
	</head>
	<body>
		<!--
        	
       代码样式：
			1，<code></code>标签，如果想要内联地显示代码，单个语句代码，使用code标签，
			2，<pre></pre>标签，如果代码是一个独立的块，多行代码，使用pre
			3,<kbd></kbd>标签 keyboard键盘的缩写，表示用于需要通过键盘输入的内容
			4，<var></var>标签，用于标记变量信息
			5，<samp></samp>标签,用于标记程序输出的内容
		 -->
		 
		 
		 <div class="container">
		 	<h2>代码样式</h2>
		 	<p>使用code元素来表示代码片段</p>
		 	<p>以下是HTML元素<code>span</code>,<code>section</code>和<code>div</code></p>
		 	<p>使用键盘kbd输入</p>
		 	<p>使用<kbd>ctrl+p</kbd>来实现打印功能</p>
		 	p{梯形的面积：<var>s</var>=(<var>a</var>+<var>b</var>)*<var>h</var>/2}
		 	<p>使用samp标签包含电脑输出的内容</p>
		 	<p>
		 		<samp>这段文本是电脑输出的内容</samp>
		 	</p>
		 </div>
	</body>
</html>
