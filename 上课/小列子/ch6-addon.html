<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>修饰文本框.input-group-addon</h2>
				<p>input-group-lg大号，input-group-sm小号</p>
				<div class="input-group input-group-lg">
					<span class="input-group-addon">E-mail</span>
					<input type="text" placeholder="输入格式:xx@xx.com"  class="form-control"/>
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon">E-mail</span>
					<input type="text" placeholder="输入格式:xx@xx.com"  class="form-control"/>
				</div>
				<br>
				<div class="input-group">
					<input type="text" class="form-control" />
					<span class="input-group-addon">00</span>
				</div>
			</div>
			<div class="row">
				<h2>按钮文本框:.input-group-btn</h2>
				<div class="input-group">
					<div class="input-group-btn">
						<button class="btn btn-default ">E-emil</button>	
					</div>
					<input type="text" class="form-control" placeholder="xxx@xx" />
					<div class="input-group-btn">
						<button class="btn btn-default">.00</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
