<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
    	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>
	<body>
		<!--总结：Bootstrap中，类的命名是有规律的
		1.针对表格的类，以table-开头，
		2。针对图片的类，以img-开头，
		3.针对按钮的类，和btn-开头
		4，针对导航的类，以nav-开头
		5，针对图标字体的类，以gly-开头
		6.针对表单的类，以form-开头
		7,针对下拉菜单的类，以dropdown-开头-->
		<div class="container">
			<div class="row">
				<h2>按钮式下拉菜单</h2>
				<div class="btn-group">
					<!--data-toggle="dropdown":
					data-自定义属性
					toggle切换
					dropdown通过下拉菜单切换，还可以使用tab选项卡切换，还有pills胶囊切换-->
					
					<a href="#" class="btn btn-default" data-toggle="dropdown">按钮式下拉菜单
						<i class="caret"></i>
					</a>
					<!--下拉菜单区-->
					<ul class="dropdown-menu">
						<li><a href="#">菜单项1</a></li>
						<li><a href="#">菜单项2</a></li>
						<li><a href="#">菜单项3</a></li>
					</ul>
					<a href="#" class="btn btn-default">按钮</a>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="btn-group">
					<a href="#" class="btn btn-default">按钮下拉菜单</a>
					<a href="#" class="btn btn-default btn-lg">
						<i class="caret "></i>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
					</ul>
					<a href="#" class="btn btn-default" data-toggle="dropdown">按钮</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
	
</html>
