<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	
	<body>
		<!--响应式的表格：把table放到一个使用了，.table-responsive类的div中，可以实现响应式的表格-->
		<div class="container">
			<div class="table-responsive" >
				<table class="table table-hover table-bordered">
					<thead>
						<!--表头部分-->
						<tr>
							<th>样式类</th>
							<th>说明</th>
						</tr>
					</thead>
					
					<!--表格的内容部分-->
					<tbody>
						<tr>
							<td>.active</td>
							<td>鼠标悬念在行或者单元格上时所设置的颜色</td>
						</tr>
						<tr class="success">
							<td>.success</td>
							<td>标识成功或者积极的动作</td>
						</tr>
						<tr class="warning">
							<td>.warning</td>
							<td>标识警告或者需要用户注意</td>
						</tr>
						<tr class="danger">
							<td>.danger</td>
							<td>标识危险或潜在的带来负面影响的动作</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
