<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style type="text/css">
        .row div{
            border:1px solid #ff0000;
            background: orange;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-3">左边3列</div>
                    <div class="col-md-9">中间9列</div>
                </div>
            </div>
            <div class="col-md-3">右侧3列</div>
        </div>
    </div>

    <div class="container">
        <div class="row"><!--pull：向左，push：向右-->
            <div class="col-md-3 col-md-push-9">左边</div>
            <div class="col-md-6 col-md-pull-3">中间</div>
            <div class="col-md-3 col-md-pull-3" >右边</div>
        </div>
    </div>
</body>
</html>
