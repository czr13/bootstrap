<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>弹出框</h2>
				<ul>
					<li>data-toggle='切换的方式popover'</li>
					<li>data-placement="弹出框的方向"</li>
					<li>data-content="弹出框中的信息内容"</li>
				</ul>
				<a href="#" class="btn btn-success" data-toggle="popover" data-placement="top" title="弹出框的标题" data-content="这里将显示弹出框的正文内容">单击查看效果</a>
			</div>
		</div>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
		<script type="text/javascript">
			$(function(){
				$('.btn').popover();
			})
		</script>
	</body>
</html>
