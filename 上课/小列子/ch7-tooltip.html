<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>工具提示：tooltip</h2>
				<!--1、data-toggle="tooltip"实现工具提示的自定义属性
				2、data-placement="方向" top right bottom left
				3、工具提示需要使用tooltip()方法手动打开-->
				<button class="btn btn-default" title="Tooltip案例" data-toggle="tooltip" data-placement="right">
					tooltip-顶部显示	
				</button>
			</div>
			<div class="row">
				<h2>书上的案例</h2>
				<a href="http://www.baidu.com" title="众里寻他千百度" data-toggle="tooltip" data-placement="bottom">百度</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
	<script type="text/javascript">
		$(function(){
			$(".btn").tooltip();
			$('a').tooltip()
		})
	</script>
</html>
