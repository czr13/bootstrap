<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a::after{
				content:attr(href);
				/*attr是:after和:before选择器content选项的一个方法,用于获得标签的属性值*/
			}
		</style>
	</head>
	<body>
		<p class="story">平凡的世界</p>
		<a href="http://baidu.com">百度</a>
	</body>
</html>
