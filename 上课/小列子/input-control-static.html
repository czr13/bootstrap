<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>
	<body>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<!--form-group相当于div.row-->
				<label for="" class="col-sm-2 control-label">电子邮箱</label><!--control-label右对齐删除线-->
				<div class="col-sm-10">
					<p class="form-control-static">email@qq.com</p><!--使得文本内容垂直居中-->
				</div>
			</div>
			<div class="form-group">
				<label for="ps" class="col-sm-2 control-label">
					用户密码
				</label>
				<div class="col-sm-10">
					<input type="password" id="ps" class="form-control" />
				</div>
			</div>
			
			
			<div class="form-group has-success">
				<label for="inputSuccess" class="col-sm-2 control-label">成功</label>
				<div class="col-sm-10">
					<input type="text" id="inputsuccess" class="form-control" />
				</div>
			</div>
			<div class="form-group has-warning">
				<label for="inputWarning" class="col-sm-2 control-label">警告</label>
				<div class="col-sm-10">
					<input type="text" id="inputWarning" class="form-control" />
				</div>
			</div>
			<div class="form-group has-error">
				<label for="inputError" class="col-sm-2 control-label">错误</label>
				<div class="col-sm-10">
					<input type="text" id="inputError" class="form-control" />
				</div>
			</div>
		</form>
		
		
		
	</body>
</html>
